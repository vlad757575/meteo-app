<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMeteoo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="meteo-app">
        <div class="header">
            <div class="right-content">

                <div id="celcius">°C </div>
                <div id="fahrenheit">°F</div>
            </div>
            <div class="search-form">
                <form class="form">
                    <input class="cityChoice" placeholder="Your city ..." id="meteo-input">

                    <button type="submit" class="submit">
                        <i class="fas fa-search"></i>

                </form>

            </div>
        </div>
        <div class="main-temp">

            <div class="line">
                <div></div>
                <!-- </div> -->
                <div class="temperature" id="temperatureId">26° </div>
                <div class="location" id="locationId"> Paris, FR</div>
            </div>

            <img src="./public/pictures/sunny-200px.png" alt="" class="img">
        </div>
        <div class="main-content">
            <div>
                <div class="detail">
                    <small id="sensationId"></small>
                    <p class="time"> Heure locale 17:37</p>
                    <p id="humidity"> humidité</p>
                    <p id="pression">Pression</p>

                    <p id="windId"> Vent</p>
                    <p id="visibiliteId">Visibilité</p>

                    <p class="city"></p>
                </div>

            </div>
        </div>
    </div>
    <div class="left-content"></div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
