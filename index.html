<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMeteoo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="meteo-app">
        <div class="header">
            <div class="right-content">

                <div id="celcius">°C </div>
                <div id="fahrenheit">°F</div>
            </div>
            <div class="search-form">
                <form action="GET">
                    <input type="text " class="cityChoice" placeholder="Your city ...">

                    <button type="submit" class="submit">
                        <i class="fas fa-search"></i>
                    </button>

                </form>
            </div>
        </div>
        <div class="main-content">
            <div>
                <h2 class="temperature" id="temperatureId">26°</h2>
                <h2 class="location" id="locationId"> Paris, FR</h2>
                <p class="time"> Heure locale 17:37</p>
                <p>humidité</p>
                <p>Pression</p>
                <p>Nuages</p>
                <p>Visibilité</p>

                <p class="city"></p>

            </div>
        </div>
    </div>
    <div class="left-content"></div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
